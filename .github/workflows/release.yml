name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: NyroDB.exe
            asset_name: nyrodb-windows-x64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: NyroDB
            asset_name: nyrodb-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: NyroDB
            asset_name: nyrodb-macos-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          body: |
            ## NyroDB - Universal Real-Time Database
            
            **High-Performance Database Engine with 1M+ ops/sec**
            
            ### Downloads
            
            - **Windows**: `nyrodb-windows-x64.exe`
            - **Linux**: `nyrodb-linux-x64`
            - **macOS**: `nyrodb-macos-x64`
            
            ### Features
            
            - **Performance**: 1M+ operations/second throughput
            - **Zero-Copy**: Bincode serialization for minimal overhead
            - **Indexing**: O(1) secondary indexes with HashMap
            - **Real-Time**: Native WebSocket streaming support
            - **Async**: Tokio-based async batching for maximum IO
            
            ### Installation
            
            1. Download the binary for your platform
            2. Make it executable (Linux/macOS): `chmod +x nyrodb-*`
            3. Run: `./nyrodb` or `nyrodb.exe`
            
            ### Quick Start
            
            ```bash
            # Start server
            ./nyrodb
            
            # Server runs on http://localhost:3000
            # WebSocket on ws://localhost:3000/ws
            ```
            
            ### Documentation
            
            See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full documentation.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
